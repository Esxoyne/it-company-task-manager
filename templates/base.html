<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ is_dark_mode|yesno:"dark," }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | {% block title %}Home{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  {% load static %}
  <link rel="icon" type="image/svg" href="{% static "img/brand.svg" %}">
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body class="d-flex flex-column min-vh-100 {{ is_dark_mode|yesno:"bg-image-dark,bg-image-light" }}">
  <header class="sticky-top">
    {% include "includes/header.html" %}
  </header>

  <div class="container-fluid container-xxl d-flex flex-grow-1">
    <div class="row flex-grow-1 {{ is_dark_mode|yesno:"bg-image-dark,bg-image-light" }}">
      {% include "includes/sidebar.html" %}
      <div class="shadow-lg col-md-9 offset-md-3 offset-xxl-0 col-xxl-12 px-5 d-flex flex-column bg-body">
        {% block navigation %}
          {% include "includes/navigation.html" %}
        {% endblock %}
        <main class="my-3">
          {% block content %}{% endblock %}
        </main>

        {% include "includes/footer.html" %}
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="{% static "js/tooltip.js" %}"></script>
</body>
</html>
