<div class="modal fade" id="projectLeave" tabindex="-1" aria-labelledby="projectLeave" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body text-center">
        <p class="fw-light fs-3">Are you sure you want to leave this project?</p>
        <span class="fw-light fs-5 text-danger-emphasis">Your tasks will be unassigned!</span>
      </div>
      <form method="post" action="{% url "task_manager:project-toggle-join" pk=project.id %}">
        {% csrf_token %}
        <div class="modal-footer justify-content-between">
          <button
            type="button"
            class="btn {{ is_dark_mode|yesno:"btn-outline-light,btn-outline-dark" }}"
            data-bs-dismiss="modal"
          >
            Cancel
          </button>
          <button type="submit" class="btn btn-outline-danger">
            <i class="bi bi-person-dash"></i> Leave
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
