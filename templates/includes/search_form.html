<form class="d-flex" role="search">
  <div class="input-group">
    <input
      class="form-control"
      type="search"
      placeholder="Search"
      aria-label="Search"
      aria-describedby="search-addon"
    >
    <button class="btn {{ is_dark_mode|yesno:"btn-light,btn-dark" }}" type="button" id="search-addon">
      <i class="bi bi-search"></i>
    </button>
  </div>
</form>
