<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ is_dark_mode|yesno:"dark,light" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager | {% block title %}Home{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  {% load static %}
  <link rel="icon" type="image/svg" href="{% static "img/logo.svg" %}">
  <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body class="bg-dark-subtle {{ is_dark_mode|yesno:"bg-image-dark,bg-image-light" }}">

  <div class="container-fluid container-xxl">
    <div class="row">
      <div class="main-col-transparent min-vh-100 shadow-lg px-5 d-flex flex-column bg-body">
        {% block navigation %}
          {% include "includes/nav_default.html" %}
        {% endblock %}
        <main class="my-3 row flex-grow-1 align-items-center">
          {% block content %}{% endblock %}
        </main>

        {% include "includes/footer.html" %}
      </div>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
  <script src="{% static "js/tooltip.js" %}"></script>
</body>
</html>
